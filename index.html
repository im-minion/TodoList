<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <h1>TODO LIST</h1>
  <div>
  	<button onclick="handlers.toggleAll()">Toggle All</button>
  </div>
  <div>
  	<input placeholder = "Item Name" id = "addTodoTextInput" type = "text">
  	<button onclick="handlers.addTodos()">Add</button>
  </div>
  <div>
  	<input placeholder = "Position" id = "changeTodoPositionInput" type = "number">
  	<input placeholder = "New Item Value" id = "changeTodoTextInput" type = "text">
  	<button onclick="handlers.changeTodos()">Change Todo</button>
  </div>
  <div>
  	<input placeholder = "Position" id = "deleTodoPositionInput" type = "number">
  	<button onclick="handlers.deleTodos()">Delete Todo</button>
  </div>
  <div>
  	<input placeholder = "Position" id = "toggleCompletedPositionInput" type = "number">
  	<button onclick="handlers.todoCompleted()">Toggle</button>
  </div>
  <ul></ul>
  <script src="script.js"></script>
</body>

</html>
